<!DOCTYPE html>
<html>
    <head>
        <title>Registraion Form</title>
        <style>
        h1 {font-family: Arial, Helvetica, sans-serif;color: #000;text-align: center;}
        h4 {font-family: Arial, Helvetica, sans-serif;text-align: center;}
        form {font-family: Arial, Helvetica, sans-serif;color: #000;align-content: center;line-height: 2;text-align: center;}
        label {font-style: inherit;font-weight:bold;text-align: left;}
        </style>
    </head>
    <body>
        <h1>Registration Form</h1>
        <h4>Please fill in this form</h4>
        <hr>
        <form>
            
            <label>First Name</label>
            <input type="name" placeholder="enter your firts name"><br>

            <label>Last Name</label>
            <input type="name" placeholder="enter your last name"><br>            
            <label>User Name</label>        
            <input type="User Name" placeholder="please enter your user name" style="float:inline-start" width="50%"><br>
            
            <label>Gender</label>
            <input type="radio">Male
            <input type="radio">Female<br>
            
            <label>Mobile no</label>
            <input type="number" placeholder="+91 12345 67890"><br>
            
            <label>Email</label>
            <input type="email" placeholder="abc@abc.com"><br>
            
            <label>Country</label>
            <input type="text" placeholder="country"><br>

            <label>Password</label>
            <input type="password" placeholder="password"><br>

            <label>Confirm Password</label>
            <input type="password" placeholder="re-enter your password"><br>

            <label>Upload your documents</label><br>
            <input type="file"><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

            <hr>
        </form>
    </body>
</html>
